<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crônometro</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript" src="./script.js"></script>
</head>
<body>
    <div id="numero">
        <h1>Crônometro</h1>
    </div>

    <div id="contador">
        <div class="reloj" id="Horas">00</div>
        <div class="reloj" id="Minutos">:00</div>
        <div class="reloj" id="Segundos">:00</div>
        <div class="reloj" id="Centesimos">:00</div>
    </div>

    <section>
        <div class="botao">
           <button class="botao" id="iniciar" onclick="iniciar();">Iniciar</button>
        </div>
        <div class="botao">
           <button class="botao" id="pausar" onclick="pausar();" disabled>Pausar</button>
        </div>
        <div class="botao">
            <button class="botao" id="continuar" onclick="continuar();" disabled>Continuar</button>
        </div>
        <div class="botao">
            <button class="botao" id="resetar" onclick="resetar();" disabled>Resetar</button>
        </div>
    </section>
</body>
</html>
